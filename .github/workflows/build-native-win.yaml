
name: .NET Core Desktop
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v2
      - uses: humbletim/vsdevenv-shell@v1
    
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Execute 
        uses: actions/vsdevenv-shell@v1
        shell: vsdevenv x64 bash {0}
        run: ${{ github.workspace }}/build-native/build-rocksdb.sh
